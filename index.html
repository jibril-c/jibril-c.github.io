<!DOCTYPE html>
<html>
<head>
  <title>Quran Verse Search</title>
  <style>
    /* ... (Your CSS styles remain the same) ... */
    #comment-page {
      display: none; /* Hide the comment page by default */
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    #comment-page h3 {
      text-align: center;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pattern">
    <div class="moon"></div>
    <div class="star">â˜…t</div>
  </div>
  <h1>Quran Verse Search</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 1:1, 2)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>

  <div id="metadata"></div>

  <button id="comments-button" onclick="showComments()">Go to Comments</button>

  <div id="comment-section">
    <h3>Add a Comment</h3>
    <textarea id="comment-textarea" placeholder="Add your comment..."></textarea><br>
    <button onclick="addComment()">Post Comment</button>
    <div id="comments"></div>
  </div>

  <div id="comment-page">
    <h3>Comments</h3>
    <div id="comment-page-comments"></div>
    <button onclick="showResults()">Back to Results</button>
  </div>

  <script>
    async function searchVerse() {
      //... (Your searchVerse() function remains the same) ...
    }

    function addComment() {
      const commentText = document.getElementById('comment-textarea').value;
      if (commentText.trim() === "") return;
      const commentsDiv = document.getElementById('comments');
      const commentPageDiv = document.getElementById('comment-page-comments');
      const newComment = document.createElement('p');
      newComment.textContent = commentText;
      commentsDiv.appendChild(newComment);
      commentPageDiv.appendChild(newComment.cloneNode(true)); // Add to comment page
      document.getElementById('comment-textarea').value = '';
    }

    function showComments() {
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('metadata').style.display = 'none';
      document.getElementById('comment-section').style.display = 'none';
      document.getElementById('comments-button').style.display = 'none';
      document.getElementById('comment-page').style.display = 'block';
    }

    function showResults() {
      document.getElementById('result-container').style.display = 'block';
      document.getElementById('metadata').style.display = 'block';
      document.getElementById('comment-section').style.display = 'block';
      document.getElementById('comments-button').style.display = 'block';
      document.getElementById('comment-page').style.display = 'none';
    }
  </script>
</body>
</html>
