<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Search - Ramadan</title>
    <style>
        body {
            font-family: 'Scheherazade New', serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff8dc;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pattern {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .moon {
            width: 120px;
            height: 120px;
            background: url('https://image.shutterstock.com/image-vector/vector-illustration-half-moon-graphic-260nw-1045203430.jpg') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: moonRotate 10s linear infinite;
        }

        @keyframes moonRotate {
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .star {
            font-size: 40px;
            color: gold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px gold;
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #f4e1d2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #search-container {
            margin-top: 40px;
            padding: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        #search-container button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-left: 10px;
            background-color: #f4e1d2;
            color: #333;
            border: none;
            border-radius: 10px;
        }

        #result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .arabic-text {
            font-size: 2.5em;
            line-height: 2;
            margin-bottom: 10px;
            color: #98fb98;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .translation {
            font-style: italic;
            margin-bottom: 10px;
            color: #d2b48c;
        }

        .tafsir {
            border-top: 1px solid #6b8e23;
            padding-top: 10px;
            color: #b8860b;
        }

        #comment-section {
            margin-top: 40px;
        }

        #comments {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        #comment-textarea {
            padding: 10px;
            width: 300px;
            height: 80px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .comment-time {
            font-size: 0.8rem;
            color: #888;
        }

        .highlight {
            background-color: yellow;
        }

        #history-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .comment-button {
            cursor: pointer;
            color: blue;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
    <div class="pattern">
        <div class="moon"></div>
        <div class="star">â˜…</div>
    </div>
    <h1>Quran Verse Search - Ramadan</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 3:3, 2)">
        <button onclick="searchVerse()">Search</button>
    </div>
    <div id="result-container"></div>
    <div id="comment-section">
        <h3>Add a Comment</h3>
        <textarea id="comment-textarea" placeholder="Add your comment..."></textarea><br>
        <button onclick="addComment()">Post Comment</button>
        <div id="comments"></div>
    </div>
    <button id="comment-toggle" class="comment-button" onclick="toggleComments()">Show Comments</button>
    <script>
        //... (Your Javascript Code remains the same) ...
    </script>
</body>
</html>
