<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Verse Search</title>
  <style>
    /* Background styling with Ramadan vibes */
    body {
      font-family: 'Scheherazade New', serif;
      background: linear-gradient(to bottom, #191970, #2e8b57);
      color: #fff8dc;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .pattern {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .moon {
      width: 100px;
      height: 100px;
      background: url('https://image.shutterstock.com/image-vector/vector-illustration-half-moon-graphic-260nw-1045203430.jpg') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .star {
      font-size: 30px;
      color: gold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    /* Input and button styling */
    #search-container {
      margin-top: 20px;
      padding: 20px;
    }

    #search-input {
      padding: 10px;
      font-size: 1.2rem;
      width: 250px;
      border: 2px solid #fff;
      border-radius: 5px;
    }

    #search-container button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-left: 10px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Comment section styling */
    #comment-section {
      margin-top: 40px;
    }

    #comments {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    #comment-textarea {
      padding: 10px;
      width: 300px;
      height: 80px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .comment {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .comment-time {
      font-size: 0.8rem;
      color: #888;
    }

    .highlight {
      background-color: yellow;
    }

    #history-container {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .comment-button {
      cursor: pointer;
      color: blue;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
  
  <!-- Include CryptoJS library for encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
  <!-- Ramadan vibe pattern -->
  <div class="pattern">
    <div class="moon"></div>
    <div class="star">â˜…</div>
  </div>

  <h1>Quran Verse Search</h1>

  <!-- Login/Signup section -->
  <div id="auth-section">
    <h3>Login / Sign Up</h3>
    <input type="email" id="email" placeholder="Enter your Gmail" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Search section -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 3:3, 2)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>

  <!-- Search history (stored securely) -->
  <div id="history-container">
    <h3>Search History</h3>
    <ul id="history-list-items"></ul>
  </div>

  <!-- Comment section -->
  <div id="comment-section">
    <h3>Add a Comment</h3>
    <textarea id="comment-textarea" placeholder="Add your comment..."></textarea><br>
    <button onclick="addComment()">Post Comment</button>

    <div id="comments"></div>
  </div>

  <button id="comment-toggle" class="comment-button" onclick="toggleComments()">Show Comments</button>

  <script>
    const encryptionKey = "yourSecretKey"; // Keep this key secure!
    let searchHistory = JSON.parse(decrypt(localStorage.getItem('searchHistory'))) || [];

    // Encrypt and Decrypt functions
    function encrypt(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), encryptionKey).toString();
    }

    function decrypt(data) {
      if (!data) return '[]'; 
      const bytes = CryptoJS.AES.decrypt(data, encryptionKey);
      return bytes.toString(CryptoJS.enc.Utf8);
    }

    // Update search history (only visible to the user)
    function updateSearchHistory() {
      const historyList = document.getElementById('history-list-items');
      historyList.innerHTML = '';
      searchHistory.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        historyList.appendChild(listItem);
      });

      // Encrypt and store history in localStorage
      localStorage.setItem('searchHistory', encrypt(searchHistory));
    }

    // Search for a verse
    function searchVerse() {
      const input = document.getElementById('search-input').value;
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = 'Loading...';

      try {
        let verseApiUrl = `https://api.alquran.cloud/v1/ayah/${input}`;
        fetch(verseApiUrl)
          .then(response => response.json())
          .then(verseData => {
            if (verseData.data) {
              let verseHtml = `<div class="arabic-text">${verseData.data.text}</div>`;
              verseHtml += `<div class="translation">${verseData.data.translation}</div>`;

              // Add Tafsir (Ibn Kathir)
              let tafsirApiUrl = `https://api.quran.com/api/v4/verses/by_key/${input}?language=en&words=true`;
              fetch(tafsirApiUrl)
                .then(response => response.json())
                .then(tafsirData => {
                  if (tafsirData.verse) {
                    let tafsirSummary = tafsirData.verse.words.map(word => word.translation.text).join(' ');
                    verseHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br>${tafsirSummary}</div>`;
                  }

                  resultContainer.innerHTML = verseHtml;
                  searchHistory.push(input);
                  updateSearchHistory();
                });
            } else {
              resultContainer.innerHTML = 'Verse not found.';
            }
          });
      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = 'An error occurred.';
      }
    }

    // Toggle comments visibility (like YouTube)
    function toggleComments() {
      const commentSection = document.getElementById('comment-section');
      commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
    }

    // Add a comment
    function addComment() {
      const commentText = document.getElementById('comment-textarea').value;
      if (commentText.trim() === "") return;
      const commentsDiv = document.getElementById('comments');
      const newCommentDiv = document.createElement('div');
      newCommentDiv.classList.add('comment');
      const time = new Date().toLocaleTimeString();
      newCommentDiv.innerHTML = `<p>${commentText}</p><span class="comment-time">${time}</span>`;
      commentsDiv.appendChild(newCommentDiv);

      document.getElementById('comment-textarea').value = ''; // Clear textarea
    }

    // Login and signup functions (basic client-side validation)
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`Login successful for ${email}`);
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`Sign up successful for ${email}`);
    }

    // Update history visibility on page load
    updateSearchHistory();
  </script>
</body>
</html>
