<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Verse Search</title>
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, #191970, #2e8b57);
      color: #fff8dc;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #fff;
    }
    .pattern {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .moon {
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .star {
      font-size: 30px;
      color: #fff;
      position: absolute;
      top: 50px;
      left: 40px;
    }
    #search-container {
      margin-top: 30px;
    }
    #search-input {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .arabic-text {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .translation {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .tafsir {
      margin-top: 20px;
      font-size: 1.1em;
      color: #FFD700;
    }
    #comment-section {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    #comment-textarea {
      width: 80%;
      height: 100px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
    #comments {
      margin-top: 20px;
      display: none;
    }
    .comment {
      background-color: #4CAF50;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #fff;
    }
    #history-list {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #history-list li {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    #login-container, #signup-container {
      display: none;
      text-align: center;
    }
    .form-input {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      color: #fff;
      background: transparent;
    }
    .login-btn, .signup-btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pattern">
    <div class="moon"></div>
    <div class="star">â˜…</div>
  </div>

  <h1>Quran Verse Search</h1>

  <!-- Login Section -->
  <div id="login-container">
    <h2>Login</h2>
    <input class="form-input" type="email" id="login-email" placeholder="Enter your Gmail">
    <input class="form-input" type="password" id="login-password" placeholder="Enter your password">
    <button class="login-btn" onclick="loginUser()">Login</button>
    <p>Don't have an account? <span onclick="toggleSignUp()">Sign up here</span></p>
  </div>

  <!-- Signup Section -->
  <div id="signup-container">
    <h2>Sign Up</h2>
    <input class="form-input" type="email" id="signup-email" placeholder="Enter your Gmail">
    <input class="form-input" type="password" id="signup-password" placeholder="Create a password">
    <button class="signup-btn" onclick="signUpUser()">Sign Up</button>
    <p>Already have an account? <span onclick="toggleLogin()">Login here</span></p>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 3:3, 2)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>
  <div id="metadata"></div>

  <div id="comment-section">
    <h3>Add a Comment</h3>
    <textarea id="comment-textarea" placeholder="Add your comment..."></textarea><br>
    <button onclick="addComment()">Post Comment</button>
    <button onclick="toggleComments()">View Comments</button>
    <div id="comments"></div>
  </div>

  <div id="comment-page">
    <h3>Comments</h3>
    <div id="comment-page-comments"></div>
    <button onclick="showResults()">Back to Results</button>
  </div>

  <div id="history-list">
    <h3>Search History</h3>
    <ul id="history-list-items"></ul>
  </div>

  <script>
    let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
    let user = JSON.parse(localStorage.getItem('user')) || null;

    // Login Functionality
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (email && password) {
        localStorage.setItem('user', JSON.stringify({ email, password }));
        user = { email, password };
        alert('Login successful!');
        toggleLogin();
      } else {
        alert('Please fill out both fields.');
      }
    }

    // Sign-Up Functionality
    function signUpUser() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (email && password) {
        localStorage.setItem('user', JSON.stringify({ email, password }));
        user = { email, password };
        alert('Account created successfully!');
        toggleSignUp();
      } else {
        alert('Please fill out both fields.');
      }
    }

    function toggleLogin() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('signup-container').style.display = 'none';
      document.getElementById('search-container').style.display = 'block';
    }

    function toggleSignUp() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('signup-container').style.display = 'block';
      document.getElementById('search-container').style.display = 'none';
    }

    // Search for verses or surahs
    async function searchVerse() {
      const input = document.getElementById('search-input').value;
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = 'Loading...';

      try {
        let verseApiUrl = `https://api.alquran.cloud/v1/ayah/`;
        let tafsirApiUrl = `https://api.quran.com/api/v4/verses/by_key/`;

        if (/^\d+:\d+$/.test(input)) {
          const verseResponse = await fetch(verseApiUrl + input);
          const verseData = await verseResponse.json();

          if (verseData.data) {
            let verseHtml = "";
            let arabicText = verseData.data.text;
            let translationText = verseData.data.translation;

            verseHtml += `<div class="arabic-text">${arabicText}</div>`;
            verseHtml += `<div class="translation">${translationText}</div>`;
            verseHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br>`;

            const tafsirResponse = await fetch(tafsirApiUrl + input + "?language=en&words=true");
            const tafsirData = await tafsirResponse.json();

            if (tafsirData.verse && tafsirData.verse.words) {
              let tafsirSummary = "";
              tafsirData.verse.words.forEach(word => {
                if (word.translation) {
                  tafsirSummary += word.translation.text + " ";
                }
              });
              verseHtml += `<p>${tafsirSummary}</p>`;
            }

            verseHtml += `<a href="https://quran.com/${input}" target="_blank">Read Full Tafsir on Quran.com</a>`;
            resultContainer.innerHTML = verseHtml;

            // Save search history in localStorage
            searchHistory.push(input);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            updateSearchHistory();
          } else {
            resultContainer.innerHTML = "Verse not found.";
          }
        } else if (/^\d+$/.test(input)) {
          const surahResponse = await fetch(`https://api.alquran.cloud/v1/surah/${input}`);
          const surahData = await surahResponse.json();

          if (surahData.data && surahData.data.ayahs) {
            let surahHtml = '';
            surahData.data.ayahs.forEach(ayah => {
              let arabicText = ayah.text;
              let translation
              let translationText = ayah.translation;

              surahHtml += `<div class="arabic-text">${arabicText}</div>`;
              surahHtml += `<div class="translation">${translationText}</div>`;
            });

            resultContainer.innerHTML = surahHtml;

            // Save search history in localStorage
            searchHistory.push(input);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            updateSearchHistory();
          } else {
            resultContainer.innerHTML = 'Surah not found.';
          }
        } else {
          resultContainer.innerHTML = 'Please enter a valid verse or surah number (e.g., 3:3 or 2).';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = 'An error occurred.';
      }
    }

    // Update search history
    function updateSearchHistory() {
      const historyList = document.getElementById('history-list-items');
      historyList.innerHTML = '';
      searchHistory.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        historyList.appendChild(listItem);
      });
    }

    // Add comment function
    function addComment() {
      const commentText = document.getElementById('comment-textarea').value;
      if (commentText.trim() === "") return;

      const commentsDiv = document.getElementById('comments');
      const newCommentDiv = document.createElement('div');
      newCommentDiv.classList.add('comment');
      const time = new Date().toLocaleTimeString();
      newCommentDiv.innerHTML = `<p>${commentText}</p><span class="comment-time">${time}</span>`;
      commentsDiv.appendChild(newCommentDiv);

      // Reset textarea
      document.getElementById('comment-textarea').value = '';
    }

    // Toggle comments visibility (like YouTube)
    function toggleComments() {
      const commentsDiv = document.getElementById('comments');
      commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
    }

    // Show the results page
    function showResults() {
      document.getElementById('result-container').style.display = 'block';
      document.getElementById('comment-page').style.display = 'none';
    }

    // Initial page load setup
    if (user) {
      document.getElementById('search-container').style.display = 'block';
      document.getElementById('login-container').style.display = 'none';
    } else {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('search-container').style.display = 'none';
    }
  </script>

</body>
</html>
