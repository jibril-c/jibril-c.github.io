<!DOCTYPE html>
<html>
<head>
  <title>Quran Verse Search</title>
  <style>
    body {
      font-family: 'Scheherazade New', serif; /* Or another suitable Arabic font */
      text-align: center;
      margin: 20px;
      background-color: #f0f8f0; /* Light green background */
      color: #333;
    }

    #search-container {
      margin-bottom: 20px;
    }

    #result-container {
      border: 2px solid #a5d6a7; /* Light green border */
      padding: 20px;
      margin-top: 20px;
      background-color: white;
      text-align: right; /* Align text to right for Arabic */
      direction: rtl;
    }

    .arabic-text {
      font-size: 2.5em; /* Larger Arabic text */
      line-height: 2;
      margin-bottom: 10px;
      color: #2e7d32; /* Darker green for Arabic */
    }

    .translation {
      font-style: italic;
      margin-bottom: 10px;
      color: #555;
    }

    .tafsir {
      border-top: 1px solid #c8e6c9; /* Lighter green border */
      padding-top: 10px;
      color: #444;
    }

    /* Ramadan-inspired Art Style */
    .pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image:
        radial-gradient(circle, rgba(220, 240, 220, 0.5), transparent 60%), /* Soft green radial gradient */
        repeating-linear-gradient(135deg, rgba(245, 245, 245, 0.3), rgba(245, 245, 245, 0.3) 10px, rgba(230, 230, 230, 0.3) 10px, rgba(230, 230, 230, 0.3) 20px); /* Subtle white pattern */
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #a5d6a7;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #4caf50; /* Green button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pattern"></div>
  <h1>Quran Verse Search</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 1:1, 2, or 2:1-5)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>

  <script>
    async function searchVerse() {
      const input = document.getElementById('search-input').value;
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = 'Loading...';

      try {
        let verseApiUrl = `https://api.alquran.cloud/v1/ayah/`;
        let tafsirApiUrl = `https://api.quran.com/api/v4/verses/by_key/`;

        if (/^\d+:\d+$/.test(input)) { // Check if it's a verse number
          const verseResponse = await fetch(verseApiUrl + input);
          const verseData = await verseResponse.json();
          if (verseData.data) {
            let verseHtml = "";
            verseHtml += `<div class="arabic-text">${verseData.data.text}</div>`;
            verseHtml += `<div class="translation">${verseData.data.translation}</div>`;

            const tafsirResponse = await fetch(tafsirApiUrl + input + "?language=en&words=true");
            const tafsirData = await tafsirResponse.json();
            if (tafsirData.verse && tafsirData.verse.words) {
              verseHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br>`;
              tafsirData.verse.words.forEach(word => {
                if (word.translation) {
                  verseHtml += word.translation.text + " ";
                }
              });
              verseHtml += `</div>`;
            }
            resultContainer.innerHTML = verseHtml;
          } else {
            resultContainer.innerHTML = "Verse not found.";
          }
        } else if (/^\d+$/.test(input)) { // Check if it's a surah number
          const surahResponse = await fetch(`https://api.alquran.cloud/v1/surah/${input}`);
          const surahData = await surahResponse.json();
          if (surahData.data && surahData.data.ayahs) {
            let surahHtml = '';
            surahData.data.ayahs.forEach(ayah => {
              surahHtml += `<div class="arabic-text">${ayah.text}</div>`;
              surahHtml += `<div class="translation">${ayah.translation}</div><hr>`;
            });
            resultContainer.innerHTML = surahHtml;
          } else {
            resultContainer.innerHTML = 'Surah not found.';
          }
        } else {
            resultContainer.innerHTML = 'Please enter a valid verse or surah number (e.g., 1:1 or 2).';
        }

      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = 'An error occurred.';
      }
    }
  </script>
</body>
</html>
