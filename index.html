<!DOCTYPE html>
<html>
<head>
  <title>Quran Verse Search</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    #search-container {
      margin-bottom: 20px;
    }

    #result-container {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      background-color: white;
      text-align: left;
    }

    .arabic-text {
      font-size: 2em;
      line-height: 2;
      direction: rtl; /* Right-to-left for Arabic */
      margin-bottom: 10px;
    }

    .translation {
      font-style: italic;
      margin-bottom: 10px;
    }

    .tafsir {
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    /* Islamic Geometric Pattern (Simplified) */
    .pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: repeating-linear-gradient(45deg, #e0f2f7, #e0f2f7 10px, #b2ebf2 10px, #b2ebf2 20px);
      opacity: 0.3; /* Subtle background */
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #03a9f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <h1>Quran Verse Search</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 1:1, 2, or 2:1-5)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>

  <script>
    async function searchVerse() {
      const input = document.getElementById('search-input').value;
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = 'Loading...';

      try {
        let apiUrl = `https://api.alquran.cloud/v1/search/${encodeURIComponent(input)}/all/en.asad`;
        let surahApiUrl = `https://api.alquran.cloud/v1/surah/`;
        let verseApiUrl = `https://api.alquran.cloud/v1/ayah/`;
        let tafsirApiUrl = `https://api.quran.com/api/v4/verses/by_key/`;
        let data;

        // Check if the input is a surah number or a verse range
        if (/^\d+$/.test(input) || /^\d+:\d+-\d+$/.test(input) || /^\d+:\d+$/.test(input)) {
          if(/^\d+$/.test(input)){
            surahApiUrl = surahApiUrl + input;
            const surahResponse = await fetch(surahApiUrl);
            const surahData = await surahResponse.json();
            if (surahData.data && surahData.data.ayahs) {
              let surahHtml = '';
              surahData.data.ayahs.forEach(ayah => {
                surahHtml += `<div class="arabic-text">${ayah.text}</div>`;
                surahHtml += `<div class="translation">${ayah.translation}</div>`;
                surahHtml += `<hr>`;
              });
              resultContainer.innerHTML = surahHtml;
            } else {
              resultContainer.innerHTML = 'Surah not found.';
            }
          } else {
            const verseResponse = await fetch(verseApiUrl + input + "/en.asad");
            const verseData = await verseResponse.json();
            if(verseData.data){
              let verseHtml = "";
              verseHtml += `<div class="arabic-text">${verseData.data.text}</div>`;
              verseHtml += `<div class="translation">${verseData.data.translation}</div>`;

              const tafsirResponse = await fetch(tafsirApiUrl + input + "?language=en&words=true");
              const tafsirData = await tafsirResponse.json();
              if(tafsirData.verse && tafsirData.verse.words){
                verseHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br>`;
                tafsirData.verse.words.forEach(word => {
                  if(word.translation){
                    verseHtml += word.translation.text + " ";
                  }
                });
                verseHtml += `</div>`;
              }
              resultContainer.innerHTML = verseHtml;
            } else {
              resultContainer.innerHTML = "Verse not found.";
            }
          }
        } else {
          const response = await fetch(apiUrl);
          data = await response.json();
          if (data.data && data.data.matches && data.data.matches.length > 0) {
            let matchesHtml = '';
            data.data.matches.forEach(match => {
              matchesHtml += `<div class="arabic-text">${match.text}</div>`;
              matchesHtml += `<div class="translation">${match.translation}</div>`;
              matchesHtml += `<hr>`;
            });
            resultContainer.innerHTML = matchesHtml;
          } else {
            resultContainer.innerHTML = 'No results found.';
          }
        }

      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = 'An error occurred.';
      }
    }
  </script>
</body>
</html>
