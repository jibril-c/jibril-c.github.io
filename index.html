<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Verse Search</title>
  <style>
    body {
      font-family: 'Scheherazade New', serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, #191970, #2e8b57);
      color: #fff8dc;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #fff;
    }
    .pattern {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .moon {
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .star {
      font-size: 30px;
      color: #fff;
    }
    #search-container {
      margin-top: 30px;
    }
    #search-input {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .arabic-text {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .translation {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .tafsir {
      margin-top: 20px;
      font-size: 1.1em;
      color: #FFD700;
    }
    #comment-section {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    #comment-textarea {
      width: 80%;
      height: 100px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
    #comments {
      margin-top: 20px;
    }
    .comment {
      background-color: #4CAF50;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #fff;
    }
    #comment-page {
      display: none;
      margin-top: 20px;
    }
    #history-list {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #history-list li {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pattern">
    <div class="moon"></div>
    <div class="star">â˜…</div>
  </div>

  <h1>Quran Verse Search</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter verse or surah (e.g., 3:3, 2)">
    <button onclick="searchVerse()">Search</button>
  </div>

  <div id="result-container"></div>
  <div id="metadata"></div>

  <div id="comment-section">
    <h3>Add a Comment</h3>
    <textarea id="comment-textarea" placeholder="Add your comment..."></textarea><br>
    <button onclick="addComment()">Post Comment</button>
    <div id="comments"></div>
  </div>

  <button id="comments-button" onclick="showComments()">Go to Comments</button>

  <div id="comment-page">
    <h3>Comments</h3>
    <div id="comment-page-comments"></div>
    <button onclick="showResults()">Back to Results</button>
  </div>

  <script>
    let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

    // Function to search for verses or surahs
    async function searchVerse() {
      const input = document.getElementById('search-input').value;
      const resultContainer = document.getElementById('result-container');
      const metadataContainer = document.getElementById('metadata');
      resultContainer.innerHTML = 'Loading...';
      metadataContainer.innerHTML = '';

      try {
        let verseApiUrl = `https://api.alquran.cloud/v1/ayah/`;
        let tafsirApiUrl = `https://api.quran.com/api/v4/verses/by_key/`;

        // Check if input is a verse (e.g., 2:255)
        if (/^\d+:\d+$/.test(input)) {
          const verseResponse = await fetch(verseApiUrl + input);
          const verseData = await verseResponse.json();

          if (verseData.data) {
            let verseHtml = "";
            let arabicText = verseData.data.text;
            let translationText = verseData.data.translation;

            // Highlight search term in both Arabic and translation
            arabicText = arabicText.replace(new RegExp(input, 'gi'), '<span class="highlight">$&</span>');
            translationText = translationText.replace(new RegExp(input, 'gi'), '<span class="highlight">$&</span>');

            verseHtml += `<div class="arabic-text">${arabicText}</div>`;
            verseHtml += `<div class="translation">${translationText}</div>`;
            verseHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br>`;

            const tafsirResponse = await fetch(tafsirApiUrl + input + "?language=en&words=true");
            const tafsirData = await tafsirResponse.json();

            if (tafsirData.verse && tafsirData.verse.words) {
              let tafsirSummary = "";
              tafsirData.verse.words.forEach(word => {
                if (word.translation) {
                  tafsirSummary += word.translation.text + " ";
                }
              });
              verseHtml += `<p>${tafsirSummary}</p>`;
            }

            verseHtml += `<a href="https://quran.com/${input}" target="_blank">Read Full Tafsir on Quran.com</a>`;
            resultContainer.innerHTML = verseHtml;

            // Update search history
            searchHistory.push(input);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
          } else {
            resultContainer.innerHTML = "Verse not found.";
          }
        } else if (/^\d+$/.test(input)) {
          // Handle Surah search
          const surahResponse = await fetch(`https://api.alquran.cloud/v1/surah/${input}`);
          const surahData = await surahResponse.json();

          if (surahData.data && surahData.data.ayahs) {
            let surahHtml = '';
            surahData.data.ayahs.forEach(ayah => {
              let arabicText = ayah.text;
              let translationText = ayah.translation;

              // Highlight search term
              arabicText = arabicText.replace(new RegExp(input, 'gi'), '<span class="highlight">$&</span>');
              translationText = translationText.replace(new RegExp(input, 'gi'), '<span class="highlight">$&</span>');

              surahHtml += `<div class="arabic-text">${arabicText}</div>`;
              surahHtml += `<div class="translation">${translationText}</div>`;

              // Add Tafsir for the first two verses
              if (ayah.numberInSurah === 1 || ayah.numberInSurah === 2) {
                let tafsirInput = input + ":" + ayah.numberInSurah;
                fetch(tafsirApiUrl + tafsirInput + "?language=en&words=true").then(response => response.json()).then(tafsirData => {
                  if (tafsirData.verse && tafsirData.verse.words) {
                    let tafsirSummary = "";
                    tafsirData.verse.words.forEach(word => {
                      if (word.translation) {
                        tafsirSummary += word.translation.text + " ";
                      }
                    });
                    surahHtml += `<div class="tafsir"><strong>Tafsir (Ibn Kathir):</strong><br><p>${tafsirSummary}</p></div>`;
                  }
                  resultContainer.innerHTML = surahHtml;
                });
              }

              surahHtml += `<hr>`;
            });
            resultContainer.innerHTML = surahHtml;
          } else {
            resultContainer.innerHTML = 'Surah not found.';
          }
        } else {
          resultContainer.innerHTML = 'Please enter a valid verse or surah number (e.g., 3:3 or 2).';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = 'An error occurred.';
      }
    }

    // Function to display the comment section
    function showComments() {
      document.getElementById('comment-page').style.display = "block";
      document.getElementById('result-container').style.display = "none";
      document.getElementById('comment-section').style.display = "none";
    }

    // Function to show results after navigating from comments
    function showResults() {
      document.getElementById('result-container').style.display = "block";
      document.getElementById('comment-section').style.display = "block";
      document.getElementById('comment-page').style.display = "none";
    }

    // Add a new comment
    function addComment() {
      const commentText = document.getElementById('comment-textarea').value;
      if (commentText.trim() === "") return;

      const commentsDiv = document.getElementById('comments');
      const commentPageDiv = document.getElementById('comment-page-comments');
      const newCommentDiv = document.createElement('div');
      newCommentDiv.classList.add('comment');
      const time = new Date().toLocaleTimeString();
      newCommentDiv.innerHTML = `<p>${commentText}</p><span class="comment-time">${time}</span>`;
      commentsDiv.appendChild(newCommentDiv.cloneNode(true));
      commentPageDiv.appendChild(newCommentDiv);
      document.getElementById('comment-textarea').value = ''; // Clear textarea
    }
  </script>

</body>
</html>
